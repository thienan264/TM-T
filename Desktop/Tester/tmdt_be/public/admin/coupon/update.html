<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Cap nhat Ma giam gia - Y Te Mart</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    <div id="header"></div>
    <div id="layoutSidenav">
        <div id="sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Ma giam gia</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/admin/dashboard/show.html">Trang chu</a></li>
                        <li class="breadcrumb-item"><a href="/admin/coupon/show.html">Ma giam gia</a></li>
                        <li class="breadcrumb-item active">Cap nhat</li>
                    </ol>
                    <div class="row">
                        <div class="col-md-8 col-12 mx-auto">
                            <div class="card">
                                <div class="card-header">Cap nhat ma giam gia</div>
                                <div class="card-body">
                                    <form id="updateCouponForm" class="row">
                                        <input type="hidden" id="couponId" />
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Ma giam gia *</label>
                                            <input type="text" class="form-control" id="code" required />
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Mo ta</label>
                                            <input type="text" class="form-control" id="description" />
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Loai giam gia *</label>
                                            <select class="form-select" id="discountType">
                                                <option value="percent">Phan tram (%)</option>
                                                <option value="fixed">So tien co dinh (VND)</option>
                                            </select>
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Gia tri giam *</label>
                                            <input type="number" class="form-control" id="discountValue" required />
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Don hang toi thieu (VND)</label>
                                            <input type="number" class="form-control" id="minOrderValue" />
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Giam toi da (VND)</label>
                                            <input type="number" class="form-control" id="maxDiscount" />
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">So luot su dung toi da</label>
                                            <input type="number" class="form-control" id="usageLimit" />
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Da su dung</label>
                                            <input type="number" class="form-control" id="usedCount" readonly />
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Trang thai</label>
                                            <select class="form-select" id="isActive">
                                                <option value="true">Kich hoat</option>
                                                <option value="false">Vo hieu hoa</option>
                                            </select>
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Ngay bat dau</label>
                                            <input type="date" class="form-control" id="startDate" />
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Ngay ket thuc</label>
                                            <input type="date" class="form-control" id="endDate" />
                                        </div>
                                        <div class="col-12">
                                            <button type="button" class="btn btn-warning" id="updateBtn">Cap nhat</button>
                                            <a href="/admin/coupon/show.html" class="btn btn-secondary ms-2">Huy</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/admin-layout.js"></script>
    <script src="/assets/js/coupon.js"></script>
</body>
</html>
