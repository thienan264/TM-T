<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Banner - Y Tế Mart</title>
  <link href="/assets/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
  <div id="header"></div>
  <div id="layoutSidenav">
    <div id="sidebar"></div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Quản lý Banner</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/admin/dashboard/show.html">Trang chủ</a></li>
            <li class="breadcrumb-item active">Banner</li>
          </ol>

          <div class="card mb-4">
            <div class="card-header"><i class="fas fa-image me-1"></i> Thêm Banner</div>
            <div class="card-body">
              <form id="bannerForm">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label class="form-label">Tiêu đề</label>
                    <input id="title" class="form-control" placeholder="Ưu đãi ra mắt" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Link</label>
                    <input id="link" class="form-control" placeholder="/products" />
                  </div>
                  <div class="col-md-2">
                    <label class="form-label">Vị trí</label>
                    <select id="position" class="form-select">
                      <option value="home">home</option>
                      <option value="category">category</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label class="form-label">Thứ tự</label>
                    <input id="order" type="number" class="form-control" value="0" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Hình ảnh</label>
                    <input id="image" type="file" accept="image/*" class="form-control" />
                  </div>
                </div>
                <div class="mt-3">
                  <button id="createBtn" type="button" class="btn btn-primary">Tạo Banner</button>
                </div>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header"><i class="fas fa-list me-1"></i> Danh sách Banner</div>
            <div class="card-body">
              <table class="table table-bordered table-hover">
                <thead><tr><th>ID</th><th>Tiêu đề</th><th>Ảnh</th><th>Link</th><th>Vị trí</th><th>Order</th><th>Trạng thái</th><th>Hành động</th></tr></thead>
                <tbody id="bannerTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
      <div id="footer"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/assets/js/scripts.js"></script>
  <script src="/assets/js/admin-layout.js"></script>
  <script src="/assets/js/banner.js"></script>
  </body>
</html>
