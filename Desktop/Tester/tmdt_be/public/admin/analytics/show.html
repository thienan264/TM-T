<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Thong ke - Y Te Mart</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="sb-nav-fixed">
    <div id="header"></div>
    <div id="layoutSidenav">
        <div id="sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Thong ke & Bao cao</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/admin/dashboard/show.html">Trang chu</a></li>
                        <li class="breadcrumb-item active">Thong ke</li>
                    </ol>

                    <!-- Overview Cards -->
                    <div class="row">
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-primary text-white mb-4">
                                <div class="card-body">
                                    <h5>Tong doanh thu</h5>
                                    <h2 id="totalRevenue">0 d</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-success text-white mb-4">
                                <div class="card-body">
                                    <h5>San pham da ban</h5>
                                    <h2 id="totalProductsSold">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-warning text-white mb-4">
                                <div class="card-body">
                                    <h5>Tong don hang</h5>
                                    <h2 id="totalOrders">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-info text-white mb-4">
                                <div class="card-body">
                                    <h5>Tong khach hang</h5>
                                    <h2 id="totalCustomers">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Charts Row -->
                    <div class="row">
                        <div class="col-xl-8">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-chart-area me-1"></i> Doanh thu theo thang (12 thang gan nhat)
                                </div>
                                <div class="card-body">
                                    <canvas id="revenueChart" width="100%" height="40"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-chart-pie me-1"></i> Don hang theo trang thai
                                </div>
                                <div class="card-body">
                                    <canvas id="orderStatusChart" width="100%" height="50"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Second Row -->
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-trophy me-1"></i> Top 10 san pham ban chay
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered table-sm">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>San pham</th>
                                                <th>So luong ban</th>
                                                <th>Doanh thu</th>
                                            </tr>
                                        </thead>
                                        <tbody id="topProductsBody">
                                            <tr><td colspan="4" class="text-center">Dang tai...</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-users me-1"></i> Khach hang moi (6 thang gan nhat)
                                </div>
                                <div class="card-body">
                                    <canvas id="newCustomersChart" width="100%" height="50"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/admin-layout.js"></script>
    <script src="/assets/js/analytics.js"></script>
</body>
</html>
